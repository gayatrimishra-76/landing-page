<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page of Strawberry Cosmetics</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        header {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),url('backgroungg.jpg') no-repeat center center;
            background-size: cover;
        }
        nav { 
            width: 100%;
            height: 100px;
            color: white;
            display: flex; 
            justify-content: space-around;
            align-items: center;         
        }
        .logo {
            font-size: 4em;
            letter-spacing: 3px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 2em;
            position: relative;
        }
        .menu a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.4s linear;
        }
        .menu a:hover:before {
            width: 90%;
        }
        .register a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 30px;
            background: #ef534a;
            border-radius: 10px;
            transition: 0.4s;
        }
        .register a:hover {
            background: transparent;
            border: 1px solid indianred;
        }
        .h-txt {
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .h-txt span {
            letter-spacing: 5px;
        }
        .h-txt h1 {
            font-size: 3.5em;
        }
        .h-txt a {
            text-decoration: none;
            background: indianred;
            color: white;
            padding: 10px 20px; 
            border-radius: 5px;
        }
        /* Register Modal Styles */
        .register-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .register-modal .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background: indianred;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #ef534a;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                Cosmetics
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Makeups</a>
                <a href="#">Best Offers</a>
                <a href="#">Our Sites</a>
                <a href="#">Contact</a>
            </div>
            <div class="register">
                <a href="#" id="openRegister">Register</a>
            </div>
        </nav>
        <section class="h-txt">
            <span>Strawberry Cosmetics</span>
            <h1>Transform Your Look, Elevate Your Confidence.</h1>
            <br>
            <a href="#">Book your kit</a>
        </section>
    </header>

    <!-- Register Modal -->
    <div class="register-modal" id="registerModal">
        <div class="form-container">
            <button class="close-btn" id="closeRegister">&times;</button>
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const registerBtn = document.getElementById('openRegister');
        const closeRegisterBtn = document.getElementById('closeRegister');
        const registerModal = document.getElementById('registerModal');

        // Open Register Modal
        registerBtn.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default anchor behavior
            registerModal.style.display = 'flex';
        });

        // Close Register Modal
        closeRegisterBtn.addEventListener('click', function () {
            registerModal.style.display = 'none';
        });

        // Close modal if clicking outside the form
        window.addEventListener('click', function (event) {
            if (event.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
